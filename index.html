<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Trip planner</title>
   <link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="tour">
       <div class="tour-top">
         <img src="./images/img1.png" alt="" srcset="" class="tour-image">
         <span class="tour-price">From $40</span>
       </div>
       <div class="tour-content">
         <h3 class="tour-title">
            Thailands Ayutthaya Temples Cruise from Bangkok
         </h3>
         <div class="tour-rating">
            <div class="tour-review">
               <img src="./images/star.png" alt="Star">
               <span class="tour-review-count">4.8 (12 reviews)</span>
            </div>
            <div class="tour-duration">Duration: 9 hours</div>
         </div>
         <a href="#" target="_blank" rel="noopener noreferrer">Tours Price $61</a>
       </div>
   </div>
</body>
</html>
